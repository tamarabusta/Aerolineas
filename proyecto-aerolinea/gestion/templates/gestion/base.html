<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Aerolínea{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f7f7f7;
        }

        nav {
            background-color: #007b8a;
            padding: 10px 20px;
        }

        nav a {
            color: white;
            margin-right: 15px;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            padding: 30px;
        }
    </style>
</head>
<body>
    <nav>
        <a href="{% url 'vuelos_disponibles' %}">🏠 Inicio</a>
        <a href="{% url 'reservar_asiento' %}">🪑 Reservar</a>
        <a href="{% url 'reporte_pasajeros' %}">📄 Reportes</a>
    </nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
