<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <style>
        body { font-family: Arial, sans-serif; font-size: 12px; margin: 30px; }
        h2 { color: #007b8a; text-align: center; margin-bottom: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #000; padding: 8px; text-align: left; }
        th { background-color: #007b8a; color: white; }
    </style>
</head>
<body>
    <h2>Pasajeros del vuelo: {{ vuelo.origen }} → {{ vuelo.destino }}</h2>

    <table>
        <thead>
            <tr>
                <th>Pasajero</th>
                <th>Documento</th>
                <th>Asiento</th>
                <th>Precio</th>
                <th>Código Reserva</th>
            </tr>
        </thead>
        <tbody>
            {% for reserva in reservas %}
            <tr>
                <td>{{ reserva.pasajero.nombre }}</td>
                <td>{{ reserva.pasajero.documento }}</td>
                <td>{{ reserva.asiento.numero }}</td>
                <td>${{ reserva.precio }}</td>
                <td>{{ reserva.codigo_reserva }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
